<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" type="text/css" href="../css/portofolio.css" />
    <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
    <title>Shuff</title>
  </head>
  <body>
    <header id="headerPages" class="header d-flex align-items-center"></header>
    <!-- End Header -->

    <!-- Begin Main Content -->
    <main class="main-content">
      <!-- ======= Portfolio Section ======= -->
      <section id="portfolio" class="portfolio sections-bg">
        <div class="container" data-aos="fade-up">
          <div class="section-header">
            <h2>Portofolio</h2>
          </div>

          <div
            class="portfolio-isotope"
            data-portfolio-filter="*"
            data-portfolio-layout="masonry"
            data-portfolio-sort="original-order"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <div>
              <ul class="portfolio-flters">
                <li data-filter="*" class="filter-active">All</li>
                <li data-filter=".filter-app">App</li>
                <li data-filter=".filter-product">Product</li>
                <li data-filter=".filter-branding">Branding</li>
                <li data-filter=".filter-books">Books</li>
              </ul>
              <!-- End Portfolio Filters -->
            </div>

            <div class="row gy-4 portfolio-container">
              <div id="photos"></div>
            </div>
            <!-- End Portfolio Container -->
          </div>
        </div>
      </section>
      <!-- End Portfolio Section -->
    </main>

    <!-- Begin Footer -->
    <footer id="footerPages" class="footer"></footer>
  <!-- End Footer -->

    <!-- Loader -->
    <div id="preloader"></div>
    <!-- . -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/portofolio.js"></script>

    <!-- Patrials -->
    <script src="../partials/header.js" type="text/javascript" defer></script>
    <script src="../partials/footer.js" type="text/javascript" defer></script>
    
  </body>
</html>
