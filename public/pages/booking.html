<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" type="text/css" href="../css/booking.css" />
    <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
    <title>Shuff</title>
  </head>
  <body>
    <header id="headerPages" class="header d-flex align-items-center"></header>
    <!-- End Header -->

    <!-- Begin Main Content -->
    <section class="main-content">
      <div class="section-header">
        <h2>Booking</h2>
      </div>
      <div class="form-todo">

      <form action="#" id="form">
          <div class="col form-group">
            <label for="text">Enter what you want to booking</label>
            <input 
              class="form-control"
              type="text"
              name="item"
              id="item"
              placeholder="write your booking here"
              required
            />
          </div>
          <div class="col form-group">
            <label for="date">Enter the booking date</label>
            <input class="form-control" type="date" id="date" name="date" required>
          </div>
          <div class="submit">
            <input type="submit" value="Submit" name="Submit" class="btn-submit">
          </div>
      </form>
      <div class="container-order">
        <div class="section-header-booking">
          <h2>Booking List</h2>
        </div>   
        <div class="list-order" id="orders"></div>
      </div>
    </div>
    </section>

    <!-- Begin Footer -->
    <footer id="footerPages" class="footer"></footer>
    <!-- End Footer -->

    <!-- Loader -->
    <div id="preloader"></div>
    <!-- . -->
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/booking.js"></script>
    <script src="../js/index.js"></script>

    <!-- Patrials -->
    <script src="../partials/header.js" type="text/javascript" defer></script>
    <script src="../partials/footer.js" type="text/javascript" defer></script>

  </body>
</html>
